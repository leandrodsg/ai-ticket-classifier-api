name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.5'

    - name: Install PHP dependencies
      run: composer install --prefer-dist --no-progress

    - name: Copy .env
      run: cp .env.example .env

    - name: Create SQLite database
      run: touch database/database.sqlite

    - name: Generate keys and configure for CI
      run: |
        php artisan key:generate
        php -r "echo 'CSV_SIGNING_KEY=base64:' . base64_encode(random_bytes(32)) . PHP_EOL;" >> .env

    - name: Build containers
      run: docker compose up -d --build
      env:
        OPENROUTER_API_KEY: sk-or-v1-fake-key-for-ci-testing
        APP_ENV: testing

    - name: Fix permissions
      run: |
        docker compose exec -T app chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
        docker compose exec -T app chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache

    - name: Run migrations
      run: docker compose exec -T app php artisan migrate
      env:
        OPENROUTER_API_KEY: sk-or-v1-fake-key-for-ci-testing
        APP_ENV: testing

    - name: Wait for app container to be healthy
      run: |
        echo "Waiting for app and nginx containers to be healthy..."
        sleep 10
        echo "Checking container status:"
        docker compose ps
        echo ""
        echo "Testing health endpoint..."
        for i in {1..15}; do
          if docker compose exec -T app curl -sf http://nginx/api/health > /dev/null 2>&1; then
            echo "App container is healthy!"
            break
          fi
          echo "Waiting... ($i/15)"
          sleep 5
          if [ $i -eq 15 ]; then
            echo "App container failed to become healthy"
            echo ""
            echo "Checking health endpoint response from inside container:"
            docker compose exec -T app curl -v http://nginx/api/health || true
            echo ""
            echo "Checking health endpoint from host:"
            curl -v http://localhost:8000/api/health || true
            echo ""
            echo "App container logs:"
            docker compose logs app
            echo ""
            echo "Nginx container logs:"
            docker compose logs nginx
            exit 1
          fi
        done

    - name: Run tests
      run: docker compose exec -T app php artisan test
      env:
        OPENROUTER_API_KEY: sk-or-v1-fake-key-for-ci-testing
        APP_ENV: testing

    - name: Stop containers
      run: docker compose down
